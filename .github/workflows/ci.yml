name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install pip setuptools wheel mkdocs-material pandas setuptools mkdocs-awesome-pages-plugin git+https://github.com/frankkopp/mkdocs-redirects.git mkdocs-git-revision-date-localized-plugin mkdocs-encryptcontent-plugin mkdocs-exclude markdown-captions markdown-customblocks git+https://github.com/vuquangtrong/cell_row_span.git

      - run: mkdocs gh-deploy --force
